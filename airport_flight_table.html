<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="stylesheets/css/index.css">
    <meta charset="utf-8">
    <title>Departures</title>

      @import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');

    <header id="header">
      <div class="header-title">
        <h1>Вылеты</h1>

          <div class="flight-block time sub-text_color">
            <time>16:25</time>

              <span>Ереван</span>
            </div>
            <div>
              <span class="sub-text_color city">Yerevan</span>
            </div>
            <div class="flights">
              <span>KL2894</span>
              <span>SU1862</span>
              <span>SU1862</span>
              <span>SU1862</span>
            </div>
          </div>
          <div class="flight-block gate">
            <span>E58-90</span>
          </div>
          <div class="flight-block status">
            <div>
                <span>Регистрация закрыта</span>
            </div>
            <div class="sub-text_color">
                <span>Check-In Closed</span>
            </div>
          </div>
        </div>

        <div class="flight-block-wrapper">
          <div class="flight-block time sub-text_color">
            <time>16:25</time>
          </div>
          <div class="flight-block flights-destination">

              <span>Саратов</span>
            </div>

            </div>
          </div>
          <div class="flight-block gate">
            <span>E58-90</span>
          </div>
          <div class="flight-block status">
            <div>
                <span>Регистрация закрыта</span>
            </div>
            <div class="sub-text_color">
